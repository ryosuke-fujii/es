# Cloud Run サービス定義ファイル
# gcloud run services replace service.yaml でデプロイ可能

apiVersion: serving.knative.dev/v1
kind: Service
metadata:
  name: es-diagnosis-tool
  labels:
    cloud.googleapis.com/location: asia-northeast1
  annotations:
    run.googleapis.com/ingress: all
    run.googleapis.com/ingress-status: all
spec:
  template:
    metadata:
      annotations:
        autoscaling.knative.dev/maxScale: '10'
        autoscaling.knative.dev/minScale: '0'
        run.googleapis.com/cpu-throttling: 'false'
        run.googleapis.com/startup-cpu-boost: 'true'
    spec:
      containerConcurrency: 80
      timeoutSeconds: 300
      containers:
      - image: asia-northeast1-docker.pkg.dev/PROJECT_ID/es-diagnosis-tool/app:latest
        ports:
        - name: http1
          containerPort: 8000
        env:
        - name: PYTHONUNBUFFERED
          value: '1'
        resources:
          limits:
            cpu: '2000m'
            memory: 4Gi
        startupProbe:
          httpGet:
            path: /docs
            port: 8000
          initialDelaySeconds: 0
          timeoutSeconds: 1
          periodSeconds: 3
          failureThreshold: 10
        livenessProbe:
          httpGet:
            path: /docs
            port: 8000
          initialDelaySeconds: 0
          timeoutSeconds: 1
          periodSeconds: 10
          failureThreshold: 3
  traffic:
  - percent: 100
    latestRevision: true
